<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>405</title>
		<link href='https://fonts.googleapis.com/css?family=Bitter:700' rel='stylesheet' type='text/css'>

		<style type="text/css">
			body,html{
				margin: 0;
				padding: 0;
				position: relative;
				height: 100%;
				font-family: sans-serif;
			}	
			body{
				background:#edebeb;
			}
			.wrap{
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				max-width:600px;
			}
			.logo{
				text-align:center;
				color:#2c3239;
			}	
			.logo h1{
				font-family: 'Bitter', serif;
				font-weight:700;
				color:#5f92be;
				font-size:8em;
				margin:0;
				line-height: 1;
				text-shadow:1px 1px 6px #fff;
			}	
			.logo h2{
				font-family: 'Bitter', serif;
				color:#858d98;
				font-weight:700;
				font-size:1.4em;
				margin:0 0 0 0;
				text-shadow:1px 1px 6px #fff;
			}	
			.logo p{
				color:#858d98;
				font-size:.8em;
				margin:1em 0 0 0;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="logo">
				<h1>405</h1>
				<h2>HTTP verb used to access this page is not allowed.</h2>
				<p>The page you are looking for cannot be displayed because an invalid method (HTTP verb) was used to attempt access.</p>
			</div>
		</div>
	</body>
</html>
